<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href='../../images/favicon.ico' type='image/x-icon'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="shortcut icon" href='../../images/favicon.ico' type='image/x-icon'>
    <link rel="stylesheet" href="../css/style.css"></link>
    <title>Countries</title>
</head>
<body class="scroll_effect">
    <div id="loading" class="loading_spinner">
        <img src="../images/loading/loading.webp" alt="Loading">
    </div>
    <main>
        <div class="container">
            <nav id="nav">
                <a href="countries.html">
                    <img src="../images/logo/logo.png" alt="Countries">
                </a>
                <form class='search' autocomplete='off'>
                    <input type='text' id='filter' onkeyup='filterSearch(event)' placeholder='Search country...' class=''>
                    <div id="autocomplete" class="autocomplete_box scroll_effect"></div>
                </form>
            </nav>
            <h1 class="title">Countries</h1>
            <section class="countries" id="countriesList">
            </section>
        </div>
    </main>
    <script src="../js/countries.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/filter.js"></script>
    <script src="../js/sticky.js"></script>
</body>
</html>
